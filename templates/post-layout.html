<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{TITLE}} - Blog santiago.invierte</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2642",
                        "action-green": "#2E7D6F",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "text-main": "#111827",
                        "text-muted": "#517394",
                        "secondary": "#f1f5f9"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light text-text-main font-body">

    <div class="layout-container flex flex-col min-h-screen">
        <!-- Navbar -->
        <header class="flex items-center justify-between border-b px-6 md:px-10 py-4 bg-white sticky top-0 z-50">
            <div class="flex items-center gap-4 text-primary">
                <a href="../../index.html" class="text-lg font-bold z-50 relative">santiago.invierte</a>
            </div>
            <nav class="flex items-center gap-6 hidden md:flex">
                <a class="text-sm font-medium hover:text-primary transition-colors text-text-muted"
                    href="../../index.html">Inicio</a>
                <a class="text-sm font-medium hover:text-primary transition-colors text-text-muted"
                    href="../cursos.html">Cursos</a>
                <a class="text-sm font-medium hover:text-primary transition-colors text-text-muted"
                    href="../servicios.html">Servicios</a>
                <a class="text-sm font-medium hover:text-primary transition-colors text-primary"
                    href="../blog.html">Blog</a>
                <a class="text-sm font-medium hover:text-primary transition-colors text-text-muted"
                    href="../comunidad.html">Comunidad</a>
                <a class="text-sm font-medium hover:text-primary transition-colors text-text-muted"
                    href="../sobre-mi.html">Sobre Mí</a>
                <a class="text-sm font-medium hover:text-primary transition-colors text-text-muted"
                    href="../contacto.html">Contacto</a>
            </nav>
            <div class="flex items-center gap-4">
                <button id="mobile-menu-btn" class="md:hidden text-primary p-2">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>
        </header>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm transition-opacity">
        </div>

        <!-- Mobile Menu Sidebar -->
        <div id="mobile-menu"
            class="fixed top-0 left-0 w-[80%] max-w-[300px] h-full bg-white z-50 transform -translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <span class="font-bold text-primary text-lg">Menú</span>
                <button id="close-menu-btn" class="text-gray-400 hover:text-primary">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>
            <nav class="flex-1 overflow-y-auto py-6 px-6 flex flex-col gap-2">
                <a class="text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-primary px-4 py-3 rounded-lg transition-colors"
                    href="../../index.html">Inicio</a>
                <a class="text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-primary px-4 py-3 rounded-lg transition-colors"
                    href="../cursos.html">Cursos</a>
                <a class="text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-primary px-4 py-3 rounded-lg transition-colors"
                    href="../servicios.html">Servicios</a>
                <a class="text-base font-medium text-primary bg-gray-50 px-4 py-3 rounded-lg"
                    href="../blog.html">Blog</a>
                <a class="text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-primary px-4 py-3 rounded-lg transition-colors"
                    href="../comunidad.html">Comunidad</a>
                <a class="text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-primary px-4 py-3 rounded-lg transition-colors"
                    href="../sobre-mi.html">Sobre Mí</a>
                <a class="text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-primary px-4 py-3 rounded-lg transition-colors"
                    href="../contacto.html">Contacto</a>
            </nav>
            <div class="p-6 border-t">
                <button class="w-full bg-primary text-white rounded-lg px-4 py-3 text-sm font-bold">Acceso
                    Alumnos</button>
            </div>
        </div>

        <main class="flex-1 w-full mx-auto">
            <!-- Hero of the Post -->
            <div class="w-full bg-primary text-white py-16 px-6">
                <div class="max-w-[800px] mx-auto text-center">
                    <span
                        class="inline-block px-3 py-1 rounded-full bg-white/10 text-action-green text-sm font-bold mb-4 border border-white/20">{{CATEGORY}}</span>
                    <h1 class="text-3xl md:text-5xl font-black mb-6 leading-tight">{{TITLE}}</h1>
                    <p class="text-white/60 text-sm flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-base">calendar_today</span>
                        {{DATE}}
                    </p>
                </div>
            </div>

            <!-- Content -->
            <article
                class="max-w-[800px] mx-auto px-6 py-12 prose prose-lg prose-slate prose-headings:font-display prose-headings:font-bold prose-headings:text-primary prose-a:text-action-green">
                {{CONTENT}}
            </article>

            <!-- Back Link -->
            <div class="max-w-[800px] mx-auto px-6 pb-20">
                <a href="../blog.html"
                    class="flex items-center gap-2 text-text-muted hover:text-primary font-bold transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Volver al Blog
                </a>
            </div>
        </main>

        <footer class="w-full bg-primary text-white py-8 text-center text-sm">
            &copy; 2024 santiago.invierte.
        </footer>
    </div>

</body>

</html>
